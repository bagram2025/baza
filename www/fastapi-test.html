<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI –¢–µ—Å—Ç</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .api-response {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        .form-group {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° FastAPI –¢–µ—Å—Ç</h1>
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã —á–µ—Ä–µ–∑ /api/ –ø—Ä–æ–∫—Å–∏</p>
        </div>

        <div class="service-card">
            <h2>üîß –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API</h2>
            
            <div class="btn-group">
                <button onclick="testEndpoint('/')" class="btn">–ì–ª–∞–≤–Ω–∞—è</button>
                <button onclick="testEndpoint('/health')" class="btn btn-api">Health</button>
                <button onclick="testEndpoint('/items')" class="btn btn-secondary">–¢–æ–≤–∞—Ä—ã</button>
                <a href="/api/docs" target="_blank" class="btn btn-api">Swagger</a>
                <a href="/api/redoc" target="_blank" class="btn btn-secondary">ReDoc</a>
            </div>

            <div id="response" class="api-response">
                –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è...
            </div>
        </div>

        <div class="service-card">
            <h2>üß™ –ë—ã—Å—Ç—Ä—ã–µ —Ç–µ—Å—Ç—ã</h2>
            
            <div class="form-group">
                <input type="number" id="searchId" placeholder="ID —Ç–æ–≤–∞—Ä–∞" value="0" style="padding: 8px; margin-right: 10px;">
                <button onclick="searchItem()" class="btn">–ù–∞–π—Ç–∏ —Ç–æ–≤–∞—Ä</button>
                <button onclick="runAllTests()" class="btn btn-api">–í—Å–µ —Ç–µ—Å—Ç—ã</button>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/" class="btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        async function testEndpoint(endpoint) {
            const responseElement = document.getElementById('response');
            const url = `${API_BASE}${endpoint}`;
            responseElement.innerHTML = `–ó–∞–ø—Ä–æ—Å –∫ ${url}...`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                responseElement.innerHTML = `‚úÖ ${url}:\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseElement.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
            }
        }
        
        async function searchItem() {
            const itemId = document.getElementById('searchId').value;
            await testEndpoint(`/items/${itemId}`);
        }
        
        async function runAllTests() {
            const endpoints = ['/health', '/', '/items', '/info'];
            let results = [];
            
            for (const endpoint of endpoints) {
                try {
                    await fetch(`${API_BASE}${endpoint}`);
                    results.push(`‚úÖ ${endpoint}`);
                } catch (error) {
                    results.push(`‚ùå ${endpoint}`);
                }
            }
            
            document.getElementById('response').innerHTML = `–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:\n\n${results.join('\n')}`;
        }
        
        // –ê–≤—Ç–æ-—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        testEndpoint('/health');
    </script>
</body>
</html>
